               <form action="./reservation_form" method="post" class="reveal-content">
                  <div class="row">
                    <div class="col-md-9">
                      <div class="form-group">
                        <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
                      </div>
                      <div class="form-group">
                        <input name="phone" type="tel" class="form-control" id="phone" placeholder="Telefone" required>
                      </div>
                      <div>
                        <h2>{{ number_of_boxes }}</h2>
                        <p>Caixas disponiveis</p>
                      </div>
                      <button type="submit" class="btn btn-default btn-lg">Reservar</button>
                      </form>
                    </div>
